<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script src="js/jquery.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/popup.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="popup.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col vcenter "><img id="img-icon" src="icons/icon_32.png" /><span id="title">uGet Integration
                    2.1.3</span></div>
            <!-- <div class="col-3 vcenter"></div> -->
        </div>
        <hr>
        <div class="row h-10">
            <label id="info">Found uGet and uget-integrator</label>
            <label id="error">Unable to connect with <b>uget-integrator</b></label>
            <label id="warn">Please upgrade uget-integrator to the latest version</label>
        </div>
        <hr>
        <div class="row">
            <div class="col-5 vcenter">Interrupt downloads</div>
            <div class="col-7 vcenter">
                <!-- Rounded switch -->
                <label class="switch vcenter">
                    <input id="chk_enable" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-8 vcenter">Minimum file size in KB.</div>
            <div class="col-5 vcenter">
                <input class="form-control" type="number" min="-1"
                    title="Minimum file size (in KB) required to interrupt the download" type="text" id="fileSize"
                    name="fileSize" />
            </div>
        </div>
        <div class="row subtitle">
            <div class="col-10 vcenter">
                <p><span title="uGet will interrupt downloads based on minimum file size to interrupt.">Interrupt
                        or skip files</span></p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">

                <div class="row">
                    <div class="col-8 vcenter">Always interrupt</div>
                    <div class="col-7 vcenter">
                        <input class="form-control" title="Interrupt files with these MIME types" type="text" size="50"
                            id="mimeToInclude" name="mimeToInclude" placeholder="mp4, flv, gzip" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-8 vcenter">Never interrupt</div>
                    <div class="col-7 vcenter">
                        <input class="form-control" title="Do not interrupt files with these MIME types" type="text"
                            size="50" id="mimeToExclude" name="mimeToExclude" placeholder="jpeg, png, pdf" />
                    </div>
                </div>
            </div>
        </div>
        <div class="row subtitle">
            <div class="col-10 vcenter">
                <p><span title="This feature checks for URLs containing the keywords to interrupt or to skip.">Interrupt
                        or skip domains</span></p>
            </div>
        </div>
        <div class="row pane">
            <div class="col-12">

                <div class="row">
                    <div class="col-8 vcenter">Always interrupt</div>
                    <div class="col-7 vcenter">
                        <input class="form-control" title="Interrupt URLs having these keywords" type="text" size="50"
                            id="urlsToInclude" name="urlsToInclude" placeholder="ugetdm.com, www.kernel.org" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-8 vcenter">Never interrupt</div>
                    <div class="col-7 vcenter">
                        <input class="form-control" title="Skip URLs having these keywords" type="text" size="50"
                            id="urlsToExclude" name="urlsToExclude" placeholder="localhost, drive.google.com" />
                    </div>
                </div>

            </div>
        </div>
        <row>
            <label id="footer">For more details, visit <a
                    href="https://github.com/ugetdm/uget-integrator/wiki/Installation">uget-integrator</a></label>
        </row>
</body>

</html>
